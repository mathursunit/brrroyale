name: Daily Snow Update

on:
  schedule:
    - cron: '0 11 * * *' # 6:00 AM EST (11:00 UTC)
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write # Needed if we wanted to deploy directly but we just push
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Fetch All Weather Data (NOAA)
        env: 
          NOAA_TOKEN: ${{ secrets.NOAA_TOKEN }}
        run: node scripts/update_all_data.js

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check for changes in any data file
          if [[ -n $(git status -s public/data/) ]]; then
            git add public/data/*.json
            git commit -m "❄️ Daily Battle Refresh: $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes in data so skipping commit."
          fi
